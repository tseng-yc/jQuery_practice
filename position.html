<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 10px 50px;
        }

        .wrap {
            width: 800px;
            height: 300px;
            background-color: #ccc;
            margin: 10px 10px;
            padding: 30px 25px;
            position: absolute
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #afa;
            padding: 20px 40px;
            margin: 10px 20px;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        console.log("position:", $(".box").position);
        console.log("position left:", $(".box").position().left);
        console.log("position top:", $(".box").position().top);
        //參考絕對或相對位置，往複層找
    </script>

</body>

</html>
