<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <style>
    img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col"><img src="./imgs/person1.jpg" alt="" /></div>
      <div class="col"><img src="./imgs/person2.jpg" alt="" /></div>
      <div class="col"><img src="./imgs/person3.jpg" alt="" /></div>
      <div class="col"><img src="./imgs/person4.jpg" alt="" /></div>
      <div class="col"><img src="./imgs/person5.jpg" alt="" /></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script>
    if (
      $(img).click(function () {
        $(this).css("border", "3px,solid,red");
        $(this).siblings().css("border", "none");
      })
    );
  </script>
</body>

</html>
